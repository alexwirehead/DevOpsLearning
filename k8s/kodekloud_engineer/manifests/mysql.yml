apiVersion: v1 
kind: PersistentVolume 
metadata:
  name: mysql-pv
  labels:
    type: local
spec:
  claimRef:
    name: mysql-pv-claim
  storageClassName: standard       
  capacity:
    storage: 250Mi
  accessModes:
    - ReadWriteOnce 
  hostPath:                       
    path: "/tmp"
  persistentVolumeReclaimPolicy: Retain
---    
apiVersion: v1 
kind: PersistentVolumeClaim       
metadata:                          
  name: mysql-pv-claim
  labels:
    app: mysql-app 
spec:                              
  storageClassName: standard       
  accessModes: 
    - ReadWriteOnce             
  resources:
    requests:
      storage: 250Mi 
---
apiVersion: v1                    
kind: Service                      
metadata:
  name: mysql         
  labels:             
    app: mysql-app  
spec:
  type: NodePort
  ports:
    - targetPort: 3306
      port: 3306
      nodePort: 30007
  selector:                       
    app: mysql-app
    tier: mysql
